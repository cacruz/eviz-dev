air_temp:
    unitconversion: 1
    cmap: coolwarm
    xyplot:
        use_cartopy: no
        tave: yes
        levels:
            100000: []
    yzplot:
        profile_dim: yc
        zrange: []
        cmap: coolwarm
    xtplot:
        times: all  # default time=0, or specify range [tmin, tmax], or all
        grid: yes   # plot grid (default is no)   # plot grid (default is no)
    txplot:
        times: all  # default time=0, or specify range [tmin, tmax], or all
        grid: yes   # plot grid (default is no)   # plot grid (default is no)
        contours: []
        mean_type: year
        x_axis: lat

tmin:
    xtplot:
        times: all  # default time=0, or specify range [tmin, tmax], or all
        grid: yes   # plot grid (default is no)   # plot grid (default is no)

tmax:
    xtplot:
        times: all  # default time=0, or specify range [tmin, tmax], or all
        grid: yes   # plot grid (default is no)   # plot grid (default is no)
